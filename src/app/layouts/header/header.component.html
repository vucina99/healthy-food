<!-- Start header -->
<header class="top-navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" routerLink="home">
                <img src="https://pbs.twimg.com/profile_images/378800000616286514/a29ad9cbba7c709d13948464fe418cea.png" alt="" width="20%"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-rs-food" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbars-rs-food">
                <ul class="navbar-nav ml-auto">
                    <li *ngFor="let nav of navigation" routerLinkActive="active" class="nav-item">
                        <a  routerLink="{{nav.path}}" class="nav-link">{{nav.name | uppercase }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- End header -->
