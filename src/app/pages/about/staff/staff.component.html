<!-- Start staff -->
<div class="stuff-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="heading-title text-center">
                    <h2>Our Staff</h2>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting</p>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-around" >
            <div *ngFor="let s of staff" class="col-md-4 col-sm-6" >
                <div class="our-team">
                    <img src="{{ s.image }}">
                    <div class="team-content">
                        <h3 class="title"> {{  s.name | staffTitle: s.gender }}</h3>
                        <span class="post">{{ s.profession }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End staff -->
