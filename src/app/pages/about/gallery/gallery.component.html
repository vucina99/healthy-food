<!-- Start Gallery -->
<div class="gallery-box">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="heading-title text-center">
                    <h2>Gallery</h2>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting</p>
                </div>
            </div>
        </div>
        <div class="tz-gallery">
            <div class="row">
                <figure *ngFor="let item of gallery" class="col-sm-12 col-md-4 col-lg-4" >
                    <a class="lightbox" href="{{ item.image }}" title=" {{ item.title  }}" >
                        <img class="img-fluid" src="{{ item.thumbnail }}" alt="{{ item.title }}">
                    </a>
                </figure>
            </div>
        </div>
    </div>
</div>
<!-- End Gallery -->
